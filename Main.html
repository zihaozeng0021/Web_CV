<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
<div class="container">
    <div class="left">
        <a href="Main.html" class="home-button">ZIHAO ZENG</a>
        <button class="scroll-button" onclick="scrollToContent('section1')">Scroll to Section 1</button>
        <button class="scroll-button" onclick="scrollToContent('section2')">Scroll to Section 2</button>
        <button class="scroll-button" onclick="scrollToContent('section3')">Scroll to Section 3</button>
        <button class="scroll-button" onclick="scrollToContent('section4')">Scroll to Section 4</button>
        <button class="scroll-button" onclick="scrollToContent('section5')">Scroll to Section 5</button>
    </div>
    <div class="right" id="right-container">
        <div class="content">
            <div id="section1">
                <p>Section 1: Hello</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div id="section2">
                <p>Section 2: Hello</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div id="section3">
                <p>Section 3: Hello</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div id="section4">
                <p>Section 4: Hello</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div id="section5">
                <p>Section 5: Hello</p>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
    </div>
</div>
<script>
    function scrollToContent(sectionId) {
        document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
</script>
</body>
</html>
